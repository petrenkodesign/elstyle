<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="EL Style - design studio">
    <meta name="author" content="Alex Petrenko, Bootstrap and Wordpress contributors">
    <title>EL Style - design studio</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons font core -->
    <link href="vendor/icomoon/style.css" rel="stylesheet">
    <!-- OWL carusel style -->
    <link href="vendor/owl/dist/assets/owl.carousel.min.css" rel="stylesheet" >
    <!-- Main styles for this site -->
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  </head>
  <body>
    <!-- Background video -->
    <video autoplay muted loop poster="img/bg.jpg" id="bgvideo">
      <source src="video/bg.mp4" type="video/mp4">
    </video>
    <!-- end background video -->

    <!-- Header content -->
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-sm header-logo">
            <a class="brand" href="#">
              <img src="img/logo.png">
            </a>
          </div>
          <div class="col-sm header-menu">
            <span class="icon-el-menu"></span>
            <span class="txt">МЕНЮ</span>
          </div>
          <div class="col-sm header-contact">
            <span class="icon-el-phone"></span>
            <span class="tel font-weight-bold">+380 67 530 65 57</span>
          </div>
        </div>
      </div>
    </header>
    <!-- end header content -->

    <!-- Main content -->
    <main class="home-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm left-block">
            <div class="row vh-100 w-100" data-id="1">
              <div class="title my-auto w-100">
                <h1>ЗАТИШОК</h1>
                <h3>КОЖНОЇ МИТІ</h3>
              </div>
            </div>
            <div class="row vh-100 w-100" data-id="2">
              <div class="title my-auto w-100">
                <h1>МИТЬ</h1>
                <h3>КОМФОРТУ ТВОГО ДОМУ</h3>
              </div>
            </div>
            <div class="row vh-100 w-100" data-id="3">
              <div class="title my-auto w-100">
                <h1>ДІМ</h1>
                <h3>НАПОВНЕНИЙ ТЕПЛОМТА ЛЮБОВ'Ю </h3>
              </div>
            </div>
          </div>
          <div class="col-sm right-block">
            <div class="info vh-100 w-100 first" data-id="1">
              <div id="counter">
                <div class="d-flex w-100 h-50">
                  <div class="border border-light w-100 h-100">
                    <div class="p-3 h-100">
                      <div class="bg-light text-center my-auto w-100 h-100">
                        <h1>23</h1>
                        <span>Роки досвіду</span>
                      </div>
                    </div>
                  </div>
                  <div class="w-100 h-100"></div>
                </div>
                <div class="d-flex w-100 h-50">
                  <div class="w-100 h-100"></div>
                  <div class="border border-light w-100 h-100"></div>
                </div>
              </div>
            </div>
            <div class="info vh-100 w-100" data-id="2"></div>
            <div class="info vh-100 w-100" data-id="3"></div>
            <div class="scrolling container-fluid">
              <div class="d-flex align-items-center h-100">
                <div class="flex-grow-1 block-title">
                  <h4>
                    <span class="txt active">ПОСЛУГИ</span>
                    <span class="txt">ПРОЄКТИ</span>
                    <span class="txt">НОВИНИ</span>
                  </h4>
                </div>
                <div class="mx-5">
                  <span class="icon-scroll rounded-ico"></span>
                </div>
                <div class="text-left">
                  <a href="#" class="btn btn-lg btn-dark">
                    <span class="txt">Відправити заявку</span>
                    <span class="icon-right rounded-ico middle-ico"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- end main content -->

    <!-- Footer content -->
    <footer class="footer">
      <div class="container">
      </div>
    </footer>
    <!-- end footer content -->

    <!-- Scripts field  -->
    <script type="text/javascript" src="vendor/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/owl/dist/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- end scripts field -->
  </body>
</html>
